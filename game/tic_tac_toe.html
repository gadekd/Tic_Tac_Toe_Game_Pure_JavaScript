<!DOCTYPE html>

<head>
    <!-- META SECTION -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- TITLE -->
    <title>Play Tic Tac Toe!</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>

<body>
<div class="container">
    <div class="title-card">
        <h1 class="title">Play <span class="game-name">Tic Tac Toe</span>!</h1>
    </div>

    <div class="board">
        <table align="center" class="table tic-tac-toe table-responsive">
            <tbody>
                <tr>
                    <td id="field"></td>
                    <td id="field"></td>
                    <td id="field"></td>
                </tr>
                <tr>
                    <td id="field"></td>
                    <td id="field"></td>
                    <td id="field"></td>
                </tr>
                <tr>
                    <td id="field"></td>
                    <td id="field"></td>
                    <td id="field"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="info" align="center">
        <button id="start-btn" type="button" class="btn btn-lg btn-primary">
            Start Game!
        </button>
    </div>
</div>

<script type="text/javascript" src="tic_tac_toe.js"></script>
</body>

</html>
